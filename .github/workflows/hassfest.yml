name: Validate with hassfest

# yamllint disable-line rule:truthy
on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"

jobs:
  validate:
    name: Hassfest Validation
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v6
      - uses: home-assistant/actions/hassfest@master
